<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>ToDo-List <img src="./img/icon.png" alt=""></h2>
            <div class="input" id="todoDiv">
                <input type="text" class="task" id="task" placeholder="Enter Your Text">
                <button class="btn-add" id="btn">Add</button>
            </div>
            <ul id="Todolist">

            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
