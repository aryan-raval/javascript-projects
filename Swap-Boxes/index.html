<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap-Boxes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="actions">
        <button class="btn" id="up">↑</button>
        <button class="btn" id="down">↓</button>
        <button class="btn" id="left">←</button>
        <button class="btn" id="right">→</button>
        <button class="btn" id="top-left">↖</button>
        <button class="btn" id="top-right">↗</button>
        <button class="btn" id="bottom-left">↙</button>
        <button class="btn" id="bottom-right">↘</button>
      </div>
      <div class="boxes">
        <div class="line line1">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
        </div>

        <div class="line line2">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
        </div>

        <div class="line line3">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box current" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
        </div>

        <div class="line line4">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
        </div>

        <div class="line line5">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
